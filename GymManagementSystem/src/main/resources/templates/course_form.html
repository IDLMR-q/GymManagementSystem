<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>课程表单 - 健身房管理系统</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4" style="max-width: 700px;">
  <h2 th:text="${course.id == null} ? '添加课程' : '编辑课程'"></h2>
  <form th:action="@{/courses/save}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="name" class="form-label">课程名称</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="课程名称" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">课程描述</label>
      <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">开始时间</label>
      <input type="datetime-local" th:field="*{startTime}" class="form-control" id="startTime" required />
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">结束时间</label>
      <input type="datetime-local" th:field="*{endTime}" class="form-control" id="endTime" required />
    </div>
    <div class="mb-3">
      <label for="capacity" class="form-label">容量</label>
      <input type="number" th:field="*{capacity}" class="form-control" id="capacity" min="1" required />
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="/courses" class="btn btn-secondary">取消</a>
  </form>
</div>
</body>
</html>
