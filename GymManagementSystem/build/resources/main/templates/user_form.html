<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户表单 - 健身房管理系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4" style="max-width: 600px;">
    <h2 th:text="${user.id == null} ? '添加用户' : '编辑用户'"></h2>
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="用户名" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="密码" required />
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">全名</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="全名" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="邮箱" />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">电话</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="电话" />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">角色</label>
            <select th:field="*{role}" id="role" class="form-select" required>
                <option value="USER" th:selected="${user.role == 'USER'}">用户</option>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">管理员</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/users" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
