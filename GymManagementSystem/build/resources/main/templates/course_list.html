<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>课程列表 - 健身房管理系统</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>课程管理</h2>
  <a href="/courses/add" class="btn btn-success mb-3">添加课程</a>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>编号</th>
      <th>课程名称</th>
      <th>描述</th>
      <th>开始时间</th>
      <th>结束时间</th>
      <th>容量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
      <td th:text="${course.id}"></td>
      <td th:text="${course.name}"></td>
      <td th:text="${course.description}"></td>
      <td th:text="${#temporals.format(course.startTime, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${#temporals.format(course.endTime, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${course.capacity}"></td>
      <td>
        <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-primary btn-sm">编辑</a>
        <a th:href="@{'/courses/delete/' + ${course.id}}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('确认删除该课程吗？');">删除</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
