<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>用户列表 - 健身房管理系统</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>用户管理</h2>
  <a href="/users/add" class="btn btn-success mb-3">添加用户</a>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>编号</th>
      <th>用户名</th>
      <th>全名</th>
      <th>邮箱</th>
      <th>电话</th>
      <th>角色</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.fullName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phone}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-primary btn-sm">编辑</a>
        <a th:href="@{'/users/delete/' + ${user.id}}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('确认删除该用户吗？');">删除</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
